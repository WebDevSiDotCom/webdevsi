<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact Web Dev Si</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap" rel="stylesheet">
        
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/webdevsi.png" alt=""></a>
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#services" class="nav__link">My Services</a></li>
                <li class="nav__item"><a href="#about" class="nav__link">About me</a></li>
                <li class="nav__item"><a href="#work" class="nav__link">My Work</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <section class="contact-main">
        <h1 class="contact-h1-heading">Contact Me</h1>
            <form class="contact-form">
                <label class="contact-form-label">Name</label>
                <input id="name" aria-label="name" type="text" placeholder="Name">

                <label class="contact-form-label">Email</label>
                <input id="email" aria-label="email" type="text" placeholder="Email">

                <label class="contact-form-label">Your Message</label>
                <input type="text-area" aria-label="text-box" placeholder="Type Your Message Here">
            </form>
    </section>
</body>
<!--Footer-->
<footer class="footer">
    <a href="mailto:webdevsi@pm.me" class="footer__link">webdevsi@pm.me</a>
